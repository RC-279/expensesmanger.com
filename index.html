<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD with firestore</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header>
      <h3>List Member</h3>
    </header>
    <div class="table-wrapper">
      <table class="table-users">
        <tr>
          <th>Date</th>
          <th>Particulars</th>
          <th>Amount Spent</th>
          <th>Remarks</th>
          <th>Action</th>
        </tr>
      </table>
      <button class="btn btn-add">Add Bill</button>
    </div>
    <!-- Add Modal -->
    <div class="add-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>Add Bill</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="date" name="Date" placeholder="Date">
            <input type="text" name="Particulars" placeholder="Particulars">
            <input type="number" name="Amountspent" placeholder="Amountspent">
            <input type="text" name="remarks" placeholder="Remarks">
            <button class="btn btn-modal">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="edit-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>Edit Bill</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="date" name="Date" placeholder="Date">
            <input type="text" name="Particulars" placeholder="Particulars">
            <input type="number" name="Amountspent" placeholder="Amountspent">
            <input type="text" name="remarks" placeholder="Remarks">
            <button class="btn btn-modal">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
